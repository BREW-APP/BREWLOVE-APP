  <body>
    <div class="wholeContainer">
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="headContainer large-12 cell">
          <div class="row">
          <h1 class="headText">BrewLove</h1>
          <h2 class="headSubText">Find your local breweries</h2>
        </div>
        </div>
      </div>

      <div class="large-4 medium-4 cell">
        

          <form class="searchForm">
            <div class="grid-x grid-padding-x">
              <div class="large-12 cell">
                
                <br><input type="text" id="searchBar" class="searchBar" placeholder="type your zipcode" /><br><br>
                <div class="row buttonContainer">
              <a href="#searchBtn" id="searchButton" class="searchButton"><p class="buttonText">SEARCH!</p></a>
              <a href="#jokeBtn" id="jokeButton" class="searchButton"><p class="buttonText">DAD JOKE!</p></a>
                </div>
            </div>
            </div>
          </form>
          
        
          
        
          </div>
          </div>

          <div> <h4 id="dadJokes"></h4></div>

          <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
              <div class="primary callout">
                <div id="mapDisplay" class="mapDisplay">
                 <h4 class="mapPlaceHolderText">Awaiting zipcode input!</h4>>
                </div>
              </div>
            </div>
          </div><br>

          <div class="grid-x grid-padding-x">
          <div class="resultsContainer">

            <div class="resultDisplay">
              <div style="display:inline-block;vertical-align:top"><img class="thumbnail" id="thumbnail0"></div>
                <div style="display:inline-block;">
              <a target="_blank" id="listItemLink0"><h4 class="listItem" id="listItem0"></h4></a>
              <h4 class="listItem" id="result0Address"></h4>
              <h4 class="listItem" id="result0PhoneNumber"></h4>
            </div>
            </div>

            <div class="resultDisplay">
              <div style="display:inline-block;vertical-align:top"><img class="thumbnail" id="thumbnail1"></div>
              <div style="display:inline-block;">
              <a target="_blank" id="listItemLink1"><h4 class="listItem" id="listItem1"></h4></a>

              <h4 class="listItem" id="resultLink1"></h4>
            </div>
            </div>

            <div class="resultDisplay">
              <div style="display:inline-block;vertical-align:top"><img class="thumbnail" id="thumbnail2"></div>
              <div style="display:inline-block;">
              <a target="_blank" id="listItemLink2"><h4 class="listItem" id="listItem2"></h4></a>

            </div>

              <a target="_blank" id="listItemLink3"><h4 class="listItem" id="listItem3"></h4></a>

              <h4 class="listItem" id="resultLink3"></h4>

            </div>
